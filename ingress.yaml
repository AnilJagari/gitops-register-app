apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: register-app-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
    - host: register.app
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: register-app-service
                port:
                  number: 80  
