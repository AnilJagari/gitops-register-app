apiVersion: apps/v1
kind: Deployment
metadata:
  name: register-app-deployment
  labels:
    app: register-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: register-app
  template:
    metadata:
      labels:
        app: register-app
    spec:
      containers:
        - name: register-app
          image: aniljagari/register-app-pipeline:latest  # replace with your Docker image
          ports:
            - containerPort: 8080
