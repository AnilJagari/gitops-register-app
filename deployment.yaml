apiVersion: apps/v1
kind: Deployment
metadata:
  name: register-app-deployment
  labels:
    app: register-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: register-app
  template:
    metadata:
      labels:
        app: register-app
    spec:
      containers:
        - name: register-app
          image: register-app-pipeline:1.0.0-27
          ports:
            - containerPort: 8080
